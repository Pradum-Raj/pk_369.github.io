<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Grid</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(yellow, cyan);
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
      }

      .image-container {
        width: 140px;
        height: 40px;

        overflow: hidden;
        position: relative;
        padding-top: 100%; /* 1:1 aspect ratio */
        background-color: #ddd;
      }

      .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        object-fit: cover;
        border-radius: 16px;
        animation-name: image_2;
        animation-iteration-count: infinite;
        animation-duration: 1s;
      }
      .image-container img:hover {
        transform: scale(1.5);
        transition-duration: 1s;
      }
      @keyframes image_2 {
        form {
          background-color: black;
        }
        to {
          background-color: black;
          box-shadow: 0px 0px 13px 7px black;
        }
      }

      @media (max-width: 768px) {
        .image-grid {
          grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }
      }

      @media (max-width: 480px) {
        .image-grid {
          grid-template-columns: repeat(auto-fit, minmax(75px, 1fr));
        }
      }

      .btn {
        margin-top: 20px;
        text-align: center;
      }

      .btn button {
        font-size: 20px;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        border: none;
        background-color: #ff1500;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn button:hover {
        background-color: #e01300;
        box-shadow: 0px 0px 20px 5px red;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="image-grid">
      <div class="image-container">
        <img src="pk0.jpg" alt="Image 1" />
      </div>

      <div class="image-container">
        <img src="pk1.jpg" alt="Image 2" />
      </div>
      <div class="image-container">
        <img src="pk2.jpg" alt="Image 1" />
      </div>
      <div class="image-container">
        <img src="pk3.jpg" alt="Image 3" />
      </div>
      <div class="image-container">
        <img src="pk4.jpg" alt="Image 4" />
      </div>
      <div class="image-container">
        <img src="pk5.jpg" alt="Image 5" />
      </div>
      <div class="image-container">
        <img src="pk7.jpg" alt="Image 6" />
      </div>
      <div class="image-container">
        <img src="pk8.jpg" alt="Image 7" />
      </div>
      <div class="image-container">
        <img src="pk9.jpg" alt="Image 8" />
      </div>

      <div class="image-container">
        <img src="pk10.jpg" alt="Image 5" />
      </div>
      <div class="image-container">
        <img src="pk11.jpg" alt="Image 6" />
      </div>
      <div class="image-container">
        <img src="pk12.jpg" alt="Image 7" />
      </div>

      <div class="btn">
        <button><a href="about.html">About</a></button>
      </div>
    </div>
  </body>
</html>
