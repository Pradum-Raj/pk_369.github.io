<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color:pink;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background: radial-gradient(black,cyan);
            
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            position: sticky;
            text-shadow: 1px 3px 3px whitesmoke;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Button Styles */
        .toggle-gallery-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .toggle-gallery-btn:hover {
            background-color: #db0e0e;
        }

        /* Gallery Styles */
        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 17px 18px black;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.09);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            footer p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1> Friends</h1>
    <button class="toggle-gallery-btn">Toggle Gallery</button>
</header>

<div class="gallery-container">
    <div class="gallery">
      <img src="pk0.jpg" alt="Image 1">
        <img src="pk1.jpg" alt="Image 1">
        <img src="pk2.jpg" alt="Image 1">
        <img src="pk3.jpg" alt="Image 2">
        <img src="pk4.jpg" alt="Image 3">
         <!--  <img src="pk5.jpg" alt="Image 4">
     <img src="pk6.jpg" alt="Image 5">-->
        <img src="pk7.jpg" alt="Image 1">
        <img src="pk8.jpg" alt="Image 1">
        <img src="pk9.jpg" alt="Image 2">
        <img src="pk10.jpg" alt="Image 3">
        <img src="pk11.jpg" alt="Image 4">
        <img src="pk12.jpg" alt="Image 5">  
    </div>
</div>

<footer>
    <p>&copy; Design By Pradum Kumar 2024.</p>
</footer>

<script>
    $(document).ready(function(){
        // Toggle Gallery Visibility
        $(".toggle-gallery-btn").click(function(){
            $(".gallery").slideToggle(400);
            alert('Are you sure..');
        });

        // Smooth Scrolling for Internal Links
        $("a").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function(){
                    window.location.hash = hash;
                });
            }
        });
    });
</script>

</body>
</html>
