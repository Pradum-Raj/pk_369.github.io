<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #110f0f;
            margin: 0;
            padding: 0 10px;
        }
        
            

         footer {
            background-color: #2c2d2e;
            padding: 10px;
            color: white;
            width: 100%;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 20px 20px 60px rgba(238, 232, 232, 0.996), inset -20px -20px 60px rgb(233, 228, 228);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin: 20px 0;
            
        }
        h1 {
            font-size: 1.8em;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 30px;
            margin : center;
            
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            button {
                font-size: 0.9em;
            }
        }
        .btn {
        margin-top: 20px;
        text-align: center;
      }

      .btn button {
        font-size: 20px;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        border: none;
        background-color: #ff1500;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn button:hover {
        background-color: #e01300;
        box-shadow: 0px 0px 20px 5px red;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

    </style>
    
</head>
<body>
   

    <div class="container">
        <h1>Create Your QR Code</h1>
        <input type="text" id="text" placeholder="Enter text or URL">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <div class="btn">
            <button><a href="index.html">Back</a></button>
          </div>
    </div>

    <footer>
        <p>&copy; Design By Pradum Kumar.</p>
    </footer>

    <!-- Include QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const qrCodeContainer = document.getElementById('qrcode');
            qrCodeContainer.innerHTML = ''; // Clear previous QR code
            const text = document.getElementById('text').value;
            new QRCode(qrCodeContainer, text);
        }
    </script>
</body>
</html>
